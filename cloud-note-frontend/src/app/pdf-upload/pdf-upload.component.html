<form (ngSubmit)="onUpload()" #uploadForm="ngForm" class="upload-form">
  <h2>Upload PDF</h2>
  <div class="form-group">
    <input type="file" (change)="onFileSelected($event)" accept=".pdf" required #fileInput class="file-input">
    <div *ngIf="selectedFile" class="file-info">
      Selected file: <strong>{{ selectedFile.name }}</strong>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <select id="category" [(ngModel)]="selectedCategory" name="category" required class="form-select">
      <option value="">Select a category</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="type">Type:</label>
    <select id="type" [(ngModel)]="selectedType" name="type" required class="form-select">
      <option value="">Select a type</option>
      <option *ngFor="let type of types" [value]="type">{{ type }}</option>
    </select>
  </div>
  <button type="submit" [disabled]="!selectedFile || !selectedCategory || !selectedType" class="btn btn-primary">Upload</button>
</form>

<div *ngIf="uploadProgress > 0" class="progress-container">
  Upload progress: <strong>{{ uploadProgress }}%</strong>
</div>
<div *ngIf="uploadStatus" class="status-message">
  {{ uploadStatus }}
</div>
